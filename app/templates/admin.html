{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
{% for user in users %}
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=user.username) }}">
                {% if user.profile_picture %}
                    <img src="{{ url_for('static', filename='images/'+user.profile_picture) }}" style="height: 70px;width: 70px; border-radius: 50%" alt="Set a profile picture">
                {% else %}
                    <img src="{{ url_for('static',filename='images/'+'default_profile_picture.png') }}" style="height: 70px;width: 70px; border-radius: 50%" alt="Set a profile picture">

                {% endif %}
            </a>
        </td>
        <td>

            <a class="user_popup" href="{{ url_for('main.user', username=user.username) }}">
                {{ user.username }}
            </a>
            <br>
            {% if user.id != 1 %}
            <button style="border-radius: 10px; margin-top: 20px"><a class="page-link"
                                                                     href="{{ url_for('main.delete',id=user.id) }}">Delete
                user</a></button>
            {% endif %}
        </td>

    </tr>
{% endfor %}
</table>
{% endblock %}
